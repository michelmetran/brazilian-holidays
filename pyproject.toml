[tool.poetry]
name = "brazilian-holidays"
version = "0.1.13"
description='Brazilian Holidays'
authors = ["Michel Metran <michelmetran@gmail.com>"]
readme = "README.md"
license = "MIT"
documentation = "https://brazilian-holidays.readthedocs.io"
repository = "https://github.com/michelmetran/brazilian-holidays"
keywords = ["holidays", "feriados", "brazilian"]
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Natural Language :: Portuguese',
    'Intended Audience :: Developers',
]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
